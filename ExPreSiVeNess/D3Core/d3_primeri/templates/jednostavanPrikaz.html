{% extends "base.html" %}
{% block head_sadrzaj %}
<style>

.node {
  cursor: pointer;
  color: #3182bd;

}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 3.5px;
}

</style>
<script>
    function nodeClick(el){
       alert("ID: "+el.id);
    }
</script>
{% endblock %}
{% block content %}
<div>
    <svg id="main" width="500" height="500">

    </svg>

    <script>
        var svg = d3.select("#main")
        .call(d3.behavior.zoom().on("zoom", function () {
        //console.log(d3.event);
        svg.attr("transform", "translate(" + d3.event.translate + ")" + " scale(" + d3.event.scale + ")")
        }))
        .append("g");
    </script>


</div>
<script>
        var nodes={
            {% for e in elementi %}"element_{{e.id}}":{
                name:"element_{{e.id}}",
                naziv:"{{e.name}}",
                tekst:"{{e.text}}",
                atributi:[
                    {% for a in e.attribs.all %}{
                        "roditelj" : "element_{{ a.parent.id }}",
                        "naziv" : "{{ a.name }}",
                        "vrijednost" : "{{ a.value }}"
                    }
                    {% endfor %}
                ]
            },
            {% endfor %}
        };

        var links=[
        {% for l in linkovi %}{
            source:"element_{{l.source.id}}",
            target:"element_{{l.target.id}}",
            naziv:"{{l.name}}"
        },
        {% endfor %}
        ];

        links.forEach(function(link) {
            link.source = nodes[link.source];
            link.target = nodes[link.target];
        });


    var force = d3.layout.force() //kreiranje force layout-a
        .size([400, 400]) //raspoloziv prostor za iscrtavanje
        .nodes(d3.values(nodes)) //dodaj nodove
        .links(links) //dodaj linkove
        .on("tick", tick) //sta treba da se desi kada su izracunate nove pozicija elemenata
        .linkDistance(300) //razmak izmedju elemenata
        .charge(-1000)//koliko da se elementi odbijaju
        .start(); //pokreni izracunavanje pozicija

    var svg=d3.select('#main');
    // add the links
    var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

    // add the nodes
    var node = svg.selectAll('.node')
        .data(force.nodes()) //add
        .enter().append('g')
        .attr('class', 'node')
        .attr('id', function(d){return d.name;})
        .on('click',function(){
           nodeClick(this);
        });
    d3.selectAll('.node').each(function(d){jednostavanPrikaz(d);});

    function jednostavanPrikaz(d){
      var duzina=150;
      var brKategorija=d.atributi.length;

      var textSize=10;
      var visina=(brKategorija==0)?textSize:brKategorija*textSize;
      visina+=textSize;

      //ucitavanje kruga
      d3.select("g#"+d.name).append('circle').
      attr('r',30).attr('fill', 'blue').attr('cx', 10).attr('cy', 10)


      //Ubacivanje naziva prodavnice ili artikla
      d3.select("g#"+d.name).append('text').attr('x',duzina/2).attr('y',10)
      .attr('text-anchor','middle')
      .attr('font-size',textSize).attr('font-family','sans-serif')
      .attr('fill','green').text(d.naziv);

    }


    function tick(e) {

        node.attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")";})
            .call(force.drag);

        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });

    }

</script>
{% endblock %}
